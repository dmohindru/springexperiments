server:
  port: 8090
spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/dhruv_testing
    username: rootdb
    password: password

  jpa:
    properties:
      jdbc:
        lob:
          non_contextual_creation: true
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: update
      database-platform: org.hibernate.spatial.dialect.postgis.PostgisDialect
      show-sql: true
